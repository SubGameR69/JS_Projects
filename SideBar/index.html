<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="stye.css">
    <title>Side-bar</title>
</head>
<body>
    <nav class="sidebar">
        <div class="menu-logo">
            <h2 class="logo">SubZero</h2>
            <ion-icon name="menu-outline"></ion-icon>
        </div>
        <ul class="list">
            <li class="item">
                <a href="#">
                    <ion-icon name="grid-outline"></ion-icon>
                    <span class="name" style="--i:1;">Dahsboard</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <ion-icon name="person-outline"></ion-icon>
                    <span class="name" style="--i:2;">User</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                    <span class="name" style="--i:3;">Messages</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <ion-icon name="pie-chart-outline"></ion-icon>
                    <span class="name" style="--i:4;">Analytics</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <ion-icon name="folder-open-outline"></ion-icon>
                    <span class="name" style="--i:5;">File Manager</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <ion-icon name="cart-outline"></ion-icon>
                    <span class="name" style="--i:6;">Order</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <ion-icon name="bookmark-outline"></ion-icon>
                    <span class="name" style="--i:7;">Saved</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <ion-icon name="settings-outline"></ion-icon>
                    <span class="name" style="--i:8;">Settings</span>
                </a>
            </li>
        </ul>
    </nav>
</body>
<script src="app.js"></script>
</html>
