<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Clone</title>
</head>
<body>
    <nav>
        <a href="#"><img src="images/amazon_logo.png" width="100"></a>
        <div class="nav-country">
            <img src="images/location_icon.png" height="20">
            <div>
                <p>Deliver To</p>
                <h1>Austria</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="search-category">
                <p>All</p>
                <img src="images/dropdown_icon.png" height="12">
            </div>
            <input type="text" class="search-input" placeholder="Search Amazon">
            <img src="images/search_icon.png" class="search-icon">
        </div>
        <div class="nav-language">
            <img src="images/us_flag.png" width="25px">
            <p>EN</p>
            <img src="images/dropdown_icon.png" width="8px">
        </div>
        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account &amp; Lists <img src="images/dropdown_icon.png" width="8px"></h1>
        </div>
        <div class="nav-text">
            <p>Return</p>
            <h1>&amp; Orders</h1>
        </div>
        <a href="#" class="nav-cart">
            <img src="images/cart_icon.png" width="35px">
            <h4>Cart</h4>
        </a>
    </nav>
</body>
<script src="main.js"></script>
</html>
