<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Profile Page</title>
</head>
<body>
	<nav>
		<div class="nav-left">
			<img src="images/logo.png" class="logo">
			<ul>
				<li><img src="images/notification.png"></li>
				<li><img src="images/inbox.png"></li>
				<li><img src="images/video.png"></li>
			</ul>
		</div>
		<div class="nav-right">
			<div class="search-box">
				<img src="images/search.png">
				<input type="text" placeholder="Search">
			</div>
			<div class="user-icon online" onclick="settingsMenuToggle()">
				<img src="images/profile-pic.png">
			</div>
		</div>
		<!-- Settings-Menu -->
		<div class="settings-menu">
			<div id="dark-btn" onclick="darkTheme()">
				<span></span>
			</div>

			<div class="settings-menu-inner">
				<div class="user-profile">
					<img src="images/profile-pic.png">
					<div>
						<p>User Name</p>
						<a href="#">See your profile</a>
					</div>
				</div>
				<hr>
				<div class="user-profile">
					<img src="images/feedback.png">
					<div>
						<p>Give Feedback</p>
						<a href="#">Help us to get learn JS</a>
					</div>
				</div>
				<hr>
				<div class="settings-links">
					<img src="images/setting.png" class="setting-icon">
					<a href="#">Settings &amp; Privacy <img src="images/arrow.png" width="10px"></a>
				</div>
				<div class="settings-links">
					<img src="images/help.png" class="setting-icon">
					<a href="#">Help &amp; Support <img src="images/arrow.png" width="10px"></a>
				</div>
				<div class="settings-links">
					<img src="images/display.png" class="setting-icon">
					<a href="#">Display &amp; Acceessibility <img src="images/arrow.png" width="10px"></a>
				</div>
				<div class="settings-links">
					<img src="images/logout.png" class="setting-icon">
					<a href="#">Logout <img src="images/arrow.png" width="10px"></a>
				</div>
			</div>
		</div>
	</nav>

	<!-------   Profile Page  ------->
	<div class="profile-container">
		<img src="images/cover.png" class="cover-img">
	</div>

	<div class="footer">
		<p>Copyright 2084 - SubZero Future is Loading</p>
	</div>
</body>
<script src="script.js"></script>
</html>
