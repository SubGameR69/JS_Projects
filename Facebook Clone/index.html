<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Facebook Clone</title>
</head>
<body>
	<nav>
		<div class="nav-left">
			<img src="images/logo.png" class="logo">
			<ul>
				<li><img src="images/notification.png"></li>
				<li><img src="images/inbox.png"></li>
				<li><img src="images/video.png"></li>
			</ul>
		</div>
		<div class="nav-right">
			<div class="search-box">
				<img src="images/search.png">
				<input type="text" placeholder="Search">
			</div>
			<div class="user-icon online">
				<img src="images/profile-pic.png">
			</div>
		</div>
	</nav>

	<div class="container">
		<!-- LEFT-SIDEBAR -->
		<div class="left-sidebar">
			<div class="img-links">
				<a href="#"><img src="images/news.png"> Latest News</a>
				<a href="#"><img src="images/friends.png"> Friends</a>
				<a href="#"><img src="images/group.png"> Group</a>
				<a href="#"><img src="images/marketplace.png"> MarketPlace</a>
				<a href="#"><img src="images/watch.png"> Watch</a>
				<a href="#">See More</a>
			</div>
			<div class="shortcut-links">
				<p>Your Shortcuts</p>
				<a href="#"><img src="images/shortcut-1.png"> Web Developers</a>
				<a href="#"><img src="images/shortcut-2.png"> Web Desing</a>
				<a href="#"><img src="images/shortcut-3.png"> Full Stack Development</a>
				<a href="#"><img src="images/shortcut-4.png"> Website Experts</a>
			</div>
		</div>
		<!-- MAIN_CONTENT -->
		<div class="main-content">

		</div>
		<!-- RIGHT_SIDEBAR -->
		<div class="right-sidebar">

		</div>
	</div>
</body>
</html>
