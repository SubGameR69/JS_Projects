<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/logo.png" />
	<link rel="stylesheet" href="style.css">
	<title>LinkedIn Clone</title>
</head>

<body>
		<!-------------- NAVBAR ------------->
	<nav class="navbar">
		<div class="nav-left">
			<a href="#" class="logo">
				<img src="/images/logo.png" alt="logo">
			</a>
			<div class="search-box">
				<img src="/images/search.png" alt="search">
				<input type="text" placeholder="Search">
			</div>
		</div>
		<div class="nav-center">
			<ul>
				<li><a href="#" class="active-link"><img src="/images/home.png" alt="home"> <span>Home</span></a></li>
				<li><a href="#"><img src="/images/network.png" alt="net"> <span>My Network</span></a></li>
				<li><a href="#"><img src="/images/jobs.png" alt="jobs"> <span>Jobs</span></a></li>
				<li><a href="#"><img src="/images/message.png" alt="messages"> <span>Messaging</span></a></li>
				<li><a href="#"><img src="/images/notification.png" alt="notifs"> <span>Notifications</span></a></li>
			</ul>
		</div>
		<div class="nav-right">
			<div class="online">
				<img src="/images/user-1.png" alt="user-1" class="nav-pro-img">
			</div>
		</div>
	</nav>
	<!-------------- MAIN CONTAINER ------------->
	<div class="container">
		<!-------------- LEFT SIDEBAR ------------->
		<div class="left-sidebar">
			<div class="sidebar-pro-box">
				<img src="/images/cover-pic.png" width="100%">
				<div class="sidebar-pro-info">
					<img src="/images/user-1.png">
					<h1>SubZero</h1>
					<h3>Web Developer at SpaceX</h3>
					<ul>
						<li>Your profile views <span>75</span></li>
						<li>Your post views <span>976</span></li>
						<li>Your connections <span>22</span></li>
					</ul>
				</div>
				<div class="sidebar-pro-link">
					<a href="#"><img src="/images/items.png"> My Items</a>
					<a href="#"><img src="/images/premium.png"> Try Premium</a>
				</div>
			</div>
		</div>
		<!-------------- MAIN CONTENT ------------->
		<div class="main-content"></div>
		<!-------------- RIGHT SIDEBAR ------------->
		<div class="right-sidebar"></div>
	</div>

</body>
</html>
