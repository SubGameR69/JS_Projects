<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/logo.png" />
	<link rel="stylesheet" href="style.css">
	<title>LinkedIn Clone</title>
</head>

<body>
	<nav class="navbar">
		<div class="nav-left">
			<a href="#" class="logo">
				<img src="/images/logo.png" alt="logo">
			</a>
			<div class="search-box">
				<img src="/images/search.png" alt="search">
				<input type="text" placeholder="Search">
			</div>
		</div>
		<div class="nav-center">
			<ul>
				<li><a href="#" class="active-link"><img src="/images/home.png" alt="home"> <span>Home</span></a></li>
				<li><a href="#"><img src="/images/network.png" alt="net"> <span>My Network</span></a></li>
				<li><a href="#"><img src="/images/jobs.png" alt="jobs"> <span>Jobs</span></a></li>
				<li><a href="#"><img src="/images/message.png" alt="messages"> <span>Messaging</span></a></li>
				<li><a href="#"><img src="/images/notification.png" alt="notifs"> <span>Notifications</span></a></li>
			</ul>
		</div>
		<div class="nav-right">
			<div class="online">
				<img src="/images/user-1.png" alt="user-1" class="nav-pro-img">
			</div>
		</div>
	</nav>
</body>
</html>
